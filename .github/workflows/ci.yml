name: CMake + Unit Tests (Windows)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (CMake)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests (ctest if available)
        run: |
          ctest --test-dir build -C Release --output-on-failure
        shell: pwsh

      # Резервний варіант (якщо у тебе ще не налаштований ctest у CMakeLists)
      - name: Run unit_tests.exe (fallback)
        if: failure()
        run: |
          Get-ChildItem -Recurse build -Filter "*unit_tests*.exe" | ForEach-Object { & $_.FullName }
        shell: pwsh
